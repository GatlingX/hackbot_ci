name: Test Action Workflow

on:
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Test Action
        uses: GatlingX/hackbot-ci@v0.1.2
        with:
          bot_address: "localhost"
          bot_port: "5000"
          token: "1234567890"
        id: test-action

      - name: Print output
        run: |
          echo "Hack result: ${{ steps.test-action.outputs.hack_results }}"  


